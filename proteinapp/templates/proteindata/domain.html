{% extends "./base.html" %}

{% block content %}

<div class="container py-5">
    <h2 class="text-center mb-5">Domain {{ domain.domain_id }}</h2>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Domain ID: {{ domain.domain_id }}</h5>
                    <div class="card-text">
                        <h4>Domain Description</h4>
                        <p>{{ domain.domain_description }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
